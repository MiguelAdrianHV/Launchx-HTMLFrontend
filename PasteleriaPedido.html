<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espacial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulario de pedidos</h1>
    <h3>Llene sus datos para poder tomar su pedido</h3>
    <form action="#" class="form-pedidos">
        <div class="row">
            <div class="column">
                <label for="Nombre">Ingresa tu nombre</label><br><br>
                <input type="text" placeholder="Nombre">
            </div>
            <div class="column">
                <label for="Telefono">Ingresa tu telefono</label><br><br>
                <input type="number" placeholder="Telefono">    
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label for="CorreoElectronico">Ingrese su correo electronico</label><br><br>
                <input type="text" placeholder="Alguien@ejemplo.com">
            </div>
            <div class="column">
                <label for="Descripcion">Descripcion de pedido</label><br><br>
                <textarea name="Descripcion" id="Descripcion" cols="21" rows="5"></textarea>   
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label for="SaboresPastel">Sabores del pastel</label><br>
                <input type="checkbox" name="Vainilla" id="Sabor">
                <label for="Vainilla">Vainilla</label><br>
                <input type="checkbox" name="Chocolate" id="Sabor">
                <label for="Chocolate">Chocolate</label><br>
                <input type="checkbox" name="Fresa" id="Sabor">
                <label for="Fresa">Fresa</label><br>
                <input type="checkbox" name="Limon" id="Sabor">
                <label for="Limon">Limon</label><br>
                <input type="checkbox" name="Tres leches" id="Sabor">
                <label for="Tres leches">Tres leches</label><br>
            </div>
            <div class="column">
                <label for="AdornosPastel">Adornos del pastel</label><br>
                <input type="checkbox" name="Letras en pastel" id="Adorno">
                <label for="Letras en pastel">Letras en pastel</label><br>
                <input type="checkbox" name="Letrero" id="Adorno">
                <label for="Letrero">Letrero</label><br>
                <input type="checkbox" name="Dibujo en pastel" id="Adorno">
                <label for="Dibujo en pastel">Dibujo en pastel</label><br>
                <input type="checkbox" name="Flores" id="Adorno">
                <label for="Flores">Flores</label><br>
                <input type="checkbox" name="Lazos" id="Adorno">
                <label for="Lazos">Lazos</label><br>  
            </div>
        </div>
    </form>
    <div class="bottom-buttons">
        <a href="./PasteleriaMenu.html">Atras</a>
        <a href="./PasteleriaMenu.html">Limpiar</a>
        <a href="./PasteleriaMenu.html">Enviar</a>
    </div>
</body>
</html>
